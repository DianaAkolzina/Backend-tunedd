<!DOCTYPE html>
<html>
<head>
    <title>Chat - Tunedd RAG</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            min-width: 220px;
            max-width: 260px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 1em;
            overflow-y: auto;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex-grow: 1;
            padding: 1em;
            overflow-y: auto;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 1em;
            padding: 0.75em 1em;
            border-radius: 8px;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .user {
            background-color: #d6eaff;
            margin-left: auto;
            text-align: right;
        }

        .assistant {
            background-color: #eaeaea;
            margin-right: auto;
            text-align: left;
        }

        .input-box {
            padding: 1em;
            border-top: 1px solid #ccc;
            background: #fff;
            position: relative;
        }

        .input-box textarea {
            width: 100%;
            height: 70px;
            font-family: inherit;
            resize: none;
            padding: 0.5em;
            box-sizing: border-box;
        }

        .input-box button {
            margin-top: 0.5em;
            padding: 0.5em 1em;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 0.5em;
            color: gray;
        }

        .loading.active {
            display: block;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").classList.add("active");
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h3>Conversation</h3>
        <p><strong>{{ conversation_id }}</strong></p>
        <a href="/">‚Üê Back to Home</a>
    </div>

    <div class="main">
        <div class="messages">
            {% for msg in messages %}
                <div class="message user"><strong>You:</strong><br>{{ msg.user }}</div>
                <div class="message assistant"><strong>Bot:</strong><br>{{ msg.assistant }}</div>
            {% endfor %}
        </div>

        <div class="input-box">
            <form action="/conversations/{{ conversation_id }}/message" method="post" onsubmit="showLoading()">
                <textarea name="message" placeholder="Type your message..." required></textarea>
                <button type="submit">Send</button>
                <div id="loading" class="loading">Waiting for response...</div>
            </form>
        </div>
    </div>
</body>
</html>
