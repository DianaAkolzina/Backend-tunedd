<!DOCTYPE html>
<html>
<head>
    <title>Tunedd RAG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
        }

        form {
            margin-bottom: 2em;
        }

        input[type="text"] {
            width: 80%;
            padding: 0.5em;
        }

        button {
            padding: 0.5em 1em;
        }

        h3 {
            margin-top: 2em;
        }

        .checkbox-group {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tunedd Chatbot</h1>

    <form method="post" action="/conversations/create">
        <label>Select documents (optional, defaults to all):</label><br>
        <div class="checkbox-group">
            {% for doc in documents %}
                <label>
                    <input type="checkbox" name="documents" value="{{ doc }}"> {{ doc }}
                </label><br>
            {% endfor %}
        </div>
        <input type="submit" value="Start Conversation">
    </form>

    <h3>Existing Conversations</h3>
    <ul>
        {% for cid in conversations %}
            <li><a href="/conversations/{{ cid }}/chat">{{ cid }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
